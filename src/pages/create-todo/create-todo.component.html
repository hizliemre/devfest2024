<form
  (ngSubmit)="submit()"
  [formGroup]="form"
  class="flex flex-col items-start gap-4"
>
  <fieldset>
    <legend>Create Todo</legend>
    <input class="border text-lg" formControlName="todo" type="text" />
    @if (form.get("todo")?.invalid && form.get("todo")?.touched) {
      <div class="text-red-500">Todo is required</div>
    }
  </fieldset>
  <button
    class="border bg-slate-400 px-2 py-1 text-lg hover:bg-slate-700"
    type="submit"
  >
    Save
  </button>
</form>
