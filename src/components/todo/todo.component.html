<label
  [for]="'todo-' + todo().id"
  [tooltip]="todo().todo"
  class="flex cursor-pointer flex-row items-center gap-2 border py-2 hover:bg-slate-100"
>
  <span class="w-12 text-right text-xl">#{{ todo().id }}</span>
  <input
    (ngModelChange)="toggleStatus()"
    [(ngModel)]="todo().completed"
    [id]="'todo-' + todo().id"
    class="h-5 w-5"
    type="checkbox"
  />
  <span [ngClass]="{ 'line-through': todo().completed }" class="text-lg">{{
      todo().todo
    }}</span>
</label>
